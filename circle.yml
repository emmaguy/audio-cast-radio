# Build configuration for Circle CI
machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  pre:
    - echo y | android update sdk --no-ui --all --filter "tools,platform-tools,android-23"
    - echo y | android update sdk --no-ui --all --filter "build-tools-23.0.2,extra-google-m2repository,extra-google-google_play_services,extra-android-support"
    - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies

test:
  override:
    # Run Unit tests
    - ./gradlew clean assemble test

    # Run Espresso tests with Spoon
    # Create an sdcard for the emulator, for Spoon's screenshots to be saved to
    - mksdcard -l e 512M sdcard.img
    # Start the emulator
    - emulator -avd circleci-android22 -no-audio -no-window -sdcard sdcard.img:
        background: true
        parallel: true
    # Wait for it to have booted
    - circle-android wait-for-boot
    # Disable animations on the emulator
    - adb shell settings put global window_animation_scale 0
    - adb shell settings put global transition_animation_scale 0
    - adb shell settings put global animator_duration_scale 0
    # Run the Espresso tests
    - ./gradlew spoonInternalDebug
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - mkdir -p $CIRCLE_TEST_REPORTS/espresso/
    # Copy unit test output
    - cp -r app/build/test-results/internalDebug/* $CIRCLE_TEST_REPORTS/junit/
    # Copy Spoon output to the test results directory
    - cp -r app/build/spoon/internal/debug/* $CIRCLE_TEST_REPORTS/espresso/
    # Copy the build outputs to artifacts
    - cp -r app/build/outputs $CIRCLE_ARTIFACTS